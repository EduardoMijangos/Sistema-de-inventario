<app-header titulo="Home" ></app-header>
<ion-content >
  <swiper-container
  #swiper
  [pagination]="true"
  [loop]="true"
  [autoplay]="{delay: 3000}"
  [slidesPerView]="1.5">

  <swiper-slide class="ion-padding" *ngFor="let mv of masVendidos">
    <img class="slide-img" [src]="mv.imagen">
  </swiper-slide>
</swiper-container>

<ion-text color="dark" >
  <h1 class="ion-padding"> Lo mas mas vendido</h1>
</ion-text>

<swiper-container
#swiper
[autoplay]="{delay: 3000}"
[slidesPerView]="2.5">

<swiper-slide  *ngFor="let prod of productos">
  <ion-card>
    <ion-card-header class="ion-no-padding">
      <ion-item lines="none">
        <p>{{prod.name.length > 18 ? prod.name.substr(0,15) + '...' : prod.name}}</p>
        <ion-icon *ngIf="prod.stock > 0"  color="success" slot="end" name="checkmark-circle"></ion-icon>
        <ion-icon *ngIf="prod.stock === 0"  color="danger" slot="end" name="close-circle"></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="prod.imagen"></ion-img>
      <h3 style="font-weight: bold;" class="ion-padding">{{ prod.price | currency }}</h3>
    </ion-card-content>
  </ion-card>
</swiper-slide>
</swiper-container>
<ion-text color="dark" >
  <h1 class="ion-padding"> Estadisticas</h1>
</ion-text>


<apx-chart
    [series]="chartOptions.series!"
    [chart]="chartOptions.chart!"
    [xaxis]="chartOptions.xaxis!"
    [title]="chartOptions.title!"
  ></apx-chart>





</ion-content>
