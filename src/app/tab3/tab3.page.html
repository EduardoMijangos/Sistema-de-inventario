<app-header titulo="Mis ventas" ></app-header>
<ion-content >
  <ion-searchbar
  mode="ios"
  placeholder="Buscar producto"
  (ionChange)="onSearchChange($event)"
  [debounce]="250"
  ></ion-searchbar>

  <ion-grid >
    <ion-row>
      <ion-col size="6">
        <ion-label >Fecha de inicio</ion-label>
        <ion-input
        type="date"
           fill="outline"
           placeholder=" Adquisicion"></ion-input>
      </ion-col>
      <ion-col size="6">
        <ion-label >Fecha de termino</ion-label>
        <ion-input
        type="date"
           fill="outline"
           placeholder=" Vencimiento"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item lines="full" *ngFor="let x of [1,1,1,1,1,1,1,1]">
      <ion-thumbnail  slot="start">
        <img  alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        Chetos
        <p><b>Cantidad:</b> 12 </p>
        <p><b>Total:</b> {{150 | currency}} </p>
      </ion-label>

    </ion-item>
  </ion-list>
  <ion-button  expand="block" >
    Generar reporte
  </ion-button>


</ion-content>
