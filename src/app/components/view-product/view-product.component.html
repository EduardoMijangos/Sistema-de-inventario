<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()" fill="clear">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ product.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center"> <!-- Centro todo el contenido horizontal y verticalmente -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="product.image" alt="Imagen del producto"></ion-img>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item>
        <ion-label class="label-bold">Nombre:</ion-label>
        <ion-label class="label-capitalized">{{ product.name }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label-bold">Precio:</ion-label>
        <ion-label>{{ product.price | currency }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label-bold">Stock:</ion-label>
        <ion-label>{{ product.stock }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
